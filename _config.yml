defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      isOriginal: false
      hasOriginal: false

markdown: redcarpet
permalink: /:year/:month/:day/:title/

redcarpet:
  extensions: [smart, tables]
